<div class="container" *ngIf="!booksList">
  <span class="spinner">Loading ... <i class="fa fa-spinner fa-spin"></i></span>
</div>
<div class="card shadow mt-2 mb-2" *ngIf="booksList">
  <div class="card-header">
    <h2 class="PageTitle">Books List</h2>
  </div>
  <div class="card-body">
    <!-- <div>
      <a [routerLink]="['/add-book']" class="float">
        <i class="fa fa-plus float-margintop"></i>
      </a>
    </div> -->
    <table class='table table-striped table-bordered' aria-labelledby="tableLabel">
      <thead class="table-header-dark">
        <tr>
          <th>Book ID</th>
          <th>Picture</th>
          <th>Title</th>
          <th>Author</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of booksList">
          <td>{{ book.id }}</td>
          <td><img class="rounded-circle" src='assets{{book.pictureUrl}}' [title]='book.title' [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin' /></td>
          <td>{{ book.title }}</td>
          <td>{{ book.author}}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm move-right text-white"
              [routerLink]="['/edit-book', book.id]">
              <i class="fa fa-edit fa-fw" aria-hidden="true"></i> Edit</button>
            <button type="button" class="btn btn-danger btn-sm button-marginleft"
              [routerLink]="['/delete-book', book.id]"><i class="fa fa-trash-o fa-lg"></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
